<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
<body>
    <form action="homepage.html">
        <div id="container">
            <div id="logoArea">
                <img src="C:\Users\janic\OneDrive\Desktop\registration\user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg" alt="Logo">
                <h3>Registration Form:</h3>
            </div>
            <div id="inputFieldArea">
                <h3>Personal Information:</h3>
                <div class="groupField">
                    <label for="fname">Enter Firstname:</label>
                    <input type="text" id="fname" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="mname">Enter Middlename:</label>
                    <input type="text" id="mname" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="lname">Enter Lastname:</label>
                    <input type="text" id="lname" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="suffix">Select Suffix:</label>
                    <select id="suffix" autocomplete="off" required>
                        <option>None</option>
                        <option>Jr</option>
                        <option>Sr</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                        <option>V</option>
                    </select>
                </div>
                <div class="groupField">
                    <label for="bdate">Pick Birthdate:</label>
                    <input type="date" id="bdate" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="email">Enter Email Address:</label>
                    <input type="email" id="email" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="username">Enter Username:</label>
                    <input type="text" id="username" autocomplete="off" required>
                </div>
                <div class="groupField">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" autocomplete="off" required>
                </div>
                <div id="buttonArea">
                    <button type="reset">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
